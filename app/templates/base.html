<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
   <link rel="stylesheet" href="../static/mystyle.css">
    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9">
            <!--Adding navbar to the page and including the blog's image within the navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!--Adding class responsive to the image in order for it size change responsively to the page size-->
                <img src="../static/rain.jpg" alt="rain icon" class="responsive"/>
                <a class="navbar-brand" href="#">Rain Blog</a>
                 <ul class="navbar-nav">
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{{ url_for('main.signup') }}">Sign up</a>
                   </li>
                 </ul>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                </div>
            </nav>
        </div>
        <div class="col-sm-3">
            <!-- Search bar in last column of page with the size of 3 in the first row-->
            <form1 class="form-inline">
             <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
            aria-label="Search">
            </form1>
        </div>

      </div>
      <!-- Adding the rest of the main part of the blog in the second row of the grid-->
      <div class="row">
        <div class="col-sm-9">
            <div role=main class="container-fluid">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                        <ul class="list-unstyled">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        </div>
                    {% endif %}
                {% endwith %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="col-sm-3">
            <br>
            <!-- creating a list as blog's feed which will be available in every page-->
            <div class="list-group">
                <a>Blog Feed</a>
                <button type="button" class="list-group-item list-group-item-action active">Cras justo odi</button>
                <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
                <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
                <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
                <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
            </div>
        </div>
      </div>
</div>
</body>
</html>
